<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
    <title>Melbourne House Price Prediction</title>
</head>
<body> 
    <span class="main_box">
        <h2><strong>Melbourne House Price Predictor</strong></h2><hr>
        <form action="/predict" method="POST">
            <label class="cont">Living Area (sq. ft.): </label><br>
            <input type="number" name="GrLivArea" id="" required><br>
            <label class="cont">Overall Quality(1-10): </label><br>
            <input type="number" name="OverallQual" required id=""><br>
            <label class="cont">Year Built: </label><br>
            <input type="number" name="YearBuilt" required id=""><br><hr>
            <button type="submit" class="btn btn-primary">Predict</button><hr>
        </form>
        {% if prediction_text %}
        <h3>{{ prediction_text }}</h3>
        {% endif %}
    </span>
</body>
</html>
